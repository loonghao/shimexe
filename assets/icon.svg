<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main shape -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the connection lines -->
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Central hub representing the shim manager -->
  <circle cx="128" cy="128" r="24" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="128" cy="128" r="16" fill="url(#mainGradient)"/>
  
  <!-- Executable nodes around the center -->
  <!-- Top executable -->
  <circle cx="128" cy="64" r="16" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="128" cy="64" r="10" fill="#F59E0B"/>
  
  <!-- Top-right executable -->
  <circle cx="176" cy="96" r="16" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="176" cy="96" r="10" fill="#EF4444"/>
  
  <!-- Right executable -->
  <circle cx="192" cy="128" r="16" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="192" cy="128" r="10" fill="#8B5CF6"/>
  
  <!-- Bottom-right executable -->
  <circle cx="176" cy="160" r="16" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="176" cy="160" r="10" fill="#06B6D4"/>
  
  <!-- Bottom executable -->
  <circle cx="128" cy="192" r="16" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="128" cy="192" r="10" fill="#10B981"/>
  
  <!-- Bottom-left executable -->
  <circle cx="80" cy="160" r="16" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="80" cy="160" r="10" fill="#F97316"/>
  
  <!-- Left executable -->
  <circle cx="64" cy="128" r="16" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="64" cy="128" r="10" fill="#EC4899"/>
  
  <!-- Top-left executable -->
  <circle cx="80" cy="96" r="16" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="80" cy="96" r="10" fill="#84CC16"/>
  
  <!-- Connection lines from center to executables -->
  <line x1="128" y1="112" x2="128" y2="80" stroke="url(#connectionGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="140" y1="116" x2="160" y2="104" stroke="url(#connectionGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="144" y1="128" x2="176" y2="128" stroke="url(#connectionGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="140" y1="140" x2="160" y2="152" stroke="url(#connectionGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="128" y1="144" x2="128" y2="176" stroke="url(#connectionGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="116" y1="140" x2="96" y2="152" stroke="url(#connectionGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="112" y1="128" x2="80" y2="128" stroke="url(#connectionGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="116" y1="116" x2="96" y2="104" stroke="url(#connectionGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Small dots indicating data flow -->
  <circle cx="128" cy="96" r="2" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="110" r="2" fill="#FFFFFF" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="0.25s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="128" r="2" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="146" r="2" fill="#FFFFFF" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="0.75s" repeatCount="indefinite"/>
  </circle>
  <circle cx="128" cy="160" r="2" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="106" cy="146" r="2" fill="#FFFFFF" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="1.25s" repeatCount="indefinite"/>
  </circle>
  <circle cx="96" cy="128" r="2" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="106" cy="110" r="2" fill="#FFFFFF" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="1.75s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text label at the bottom -->
  <text x="128" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4F46E5">shimexe</text>
</svg>
