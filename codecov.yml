codecov:
  require_ci_to_pass: no
  notify:
    wait_for_ci: no

coverage:
  precision: 2
  round: down
  range: "30...100"

  status:
    project:
      default:
        # Set target to 35% (current coverage) to avoid failures
        target: 35%
        threshold: 5%
        # Only inform, don't fail CI
        if_ci_failed: success
        if_not_found: success
        if_no_uploads: success
        # Set informational only - won't block PR merges
        informational: true
    patch:
      default:
        # Set target to 35% to match current coverage
        target: 35%
        threshold: 5%
        # Only inform, don't fail CI
        if_ci_failed: success
        if_not_found: success
        if_no_uploads: success
        # Set informational only - won't block PR merges
        informational: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

# GitHub status checks configuration
github_checks:
  annotations: true
  # Don't block PR merges, only provide informational feedback
  informational: true

# Ensure all status checks are informational only
flag_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        informational: true
      - type: patch
        target: auto
        informational: true
