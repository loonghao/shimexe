name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  security-events: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          # Native compilation platforms
          - name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rust: stable

          - name: Linux-x86_64-beta
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rust: beta

          - name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            rust: stable

          - name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            rust: stable

          # Cross-compilation targets for broader testing
          - name: Linux-ARM64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            rust: stable

          - name: Linux-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            rust: stable

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y imagemagick
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install imagemagick
        fi
      shell: bash

    - name: Install ImageMagick (Windows)
      if: runner.os == 'Windows'
      uses: crazy-max/ghaction-chocolatey@v3
      with:
        args: install imagemagick

    - name: Check formatting
      if: matrix.platform.rust == 'stable' && matrix.platform.target == 'x86_64-unknown-linux-gnu'
      run: cargo fmt --all -- --check

    - name: Run clippy
      if: matrix.platform.rust == 'stable' && matrix.platform.target == 'x86_64-unknown-linux-gnu'
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Run tests and build
      uses: houseabsolute/actions-rust-cross@v1
      with:
        command: both
        target: ${{ matrix.platform.target }}
        toolchain: ${{ matrix.platform.rust }}
        args: "--locked --all-features"
        use-rust-cache: true

  code_quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Check documentation
      run: cargo doc --all-features --no-deps --document-private-items
      env:
        RUSTDOCFLAGS: "-D warnings"

  security_audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: rustsec/audit-check@v2.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

  release_plz_config_check:
    name: Release-plz Config Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}

    - name: Validate release-plz configuration file
      run: |
        echo "🔧 Validating release-plz configuration..."
        echo ""

        # Check if config file exists
        if [ -f "release-plz.toml" ]; then
          echo "✅ release-plz.toml found"
        else
          echo "❌ release-plz.toml not found"
          exit 1
        fi

        # Validate TOML syntax
        echo "🧪 Checking TOML syntax..."
        if command -v toml-cli &> /dev/null; then
          toml-cli get release-plz.toml . > /dev/null || {
            echo "❌ Invalid TOML syntax in release-plz.toml"
            exit 1
          }
        else
          # Basic syntax check using Python (available in GitHub runners)
          python3 -c "
        import tomllib
        try:
            with open('release-plz.toml', 'rb') as f:
                tomllib.load(f)
            print('✅ TOML syntax is valid')
        except Exception as e:
            print(f'❌ TOML syntax error: {e}')
            exit(1)
        " || exit 1
        fi

        echo ""
        echo "✅ Release-plz configuration validation completed!"
        echo "📝 Configuration file exists and has valid TOML syntax."
        echo "🎯 The workflow should work correctly when merged to main."
