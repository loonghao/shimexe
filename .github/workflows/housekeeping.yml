name: Release Housekeeping

on:
  schedule:
    - cron: '0 3 * * 1' # Weekly
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  cleanup-autorelease-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup stale 'autorelease: pending' labels on merged PRs
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const q = `repo:${owner}/${repo} label:\"autorelease: pending\" is:pr is:merged`;
            const resp = await github.rest.search.issuesAndPullRequests({ q });
            for (const pr of resp.data.items || []) {
              try {
                await github.rest.issues.removeLabel({ owner, repo, issue_number: pr.number, name: 'autorelease: pending' });
                core.info(`Removed label from #${pr.number}`);
              } catch (e) {
                core.warning(`Label cleanup failed for #${pr.number}: ${e.message}`);
              }
            }

